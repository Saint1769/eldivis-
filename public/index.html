
<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>CoolChat Pro — ElDivis</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="root">
    <header class="topbar">
      <div class="logo">CoolChat Pro</div>
      <div id="userArea"></div>
    </header>

    <main class="layout">
      <aside class="leftpanel">
        <section class="auth" id="authSection">
          <h3>Войти / Регистрация</h3>
          <input id="inpUser" placeholder="Имя пользователя">
          <input id="inpPass" placeholder="Пароль" type="password">
          <div class="auth-actions">
            <button id="btnRegister">Зарегистрироваться</button>
            <button id="btnLogin">Войти</button>
          </div>
        </section>

        <section class="wallet" id="walletSection" style="display:none">
          <div>Монеты: <span id="coinAmount">0</span></div>
          <div class="wallet-actions">
            <input id="buyAmount" placeholder="Сумма монет" type="number">
            <button id="btnBuy">Купить (симулир.)</button>
          </div>
        </section>

        <section class="userslist" id="usersListSection" style="display:none">
          <h4>Пользователи</h4>
          <div id="usersList"></div>
        </section>

        <section class="nfts" id="nftSection" style="display:none">
          <h4>NFT-шки для подарков</h4>
          <div id="nftList"></div>
        </section>
      </aside>

      <section class="chatpanel">
        <div id="chatsHeader">Выберите пользователя слева, чтобы начать</div>
        <div id="chatWindow" class="chatWindow"></div>
        <div id="composer" class="composer" style="display:none">
          <input id="msgInput" placeholder="Сообщение...">
          <button id="sendBtn">Отправить</button>
          <button id="deleteAccount" title="Удалить аккаунт">Удалить аккаунт</button>
        </div>
      </section>
    </main>

    <div id="toast" class="toast" style="display:none"></div>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="client.js"></script>
</body>
</html>
