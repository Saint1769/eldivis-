
<!doctype html>
<html lang="ru">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Eldivis</title>
<link rel="stylesheet" href="style.css"></head>
<body>
  <div id="app">
    <header><h1>✨ Eldivis — New Year Edition ✨</h1></header>
    <main>
      <section id="auth">
        <input id="username" placeholder="username">
        <input id="password" placeholder="password" type="password">
        <button id="btnLogin">Login</button>
        <button id="btnRegister">Register</button>
      </section>
      <section id="appUI" style="display:none">
        <div id="meinfo"></div>
        <div id="users"></div>
        <div id="chat">
          <div id="messages"></div>
          <input id="msgtext" placeholder="message"><input type="file" id="file"><button id="btnSend">Send</button>
        </div>
      </section>
    </main>
  </div>
<script src="/socket.io/socket.io.js"></script>
<script src="client.js"></script>
</body>
</html>
