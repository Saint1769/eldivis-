<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–ö–æ–ª–µ—Å–æ –§–æ—Ä—Ç—É–Ω—ã</title>
    <style>
        body {
            background: radial-gradient(circle at center,#000,#080808,#000);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow-x: hidden;
        }

        .wheel-container {
            position: relative;
            width: 420px;
            height: 420px;
            margin: 40px auto;
        }

        .wheel {
            width: 100%;
            height: 100%;
            transition: transform 5s cubic-bezier(0.15, 0.3, 0.1, 1);
            transform: rotate(0deg);
            filter: drop-shadow(0 0 25px gold) drop-shadow(0 0 10px orange);
        }

        /* –£–∫–∞–∑–∞—Ç–µ–ª—å —Å–≤–µ—Ä—Ö—É */
        .pointer {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 22px solid transparent;
            border-right: 22px solid transparent;
            border-bottom: 40px solid gold;
            filter: drop-shadow(0 0 12px gold);
        }

        /* –ö–Ω–æ–ø–∫–∞ */
        #spinBtn {
            padding: 14px 40px;
            font-size: 24px;
            background: linear-gradient(90deg, #ff6a00, #ffd400);
            border: none;
            color: #000;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
        }

        #spinBtn:hover {
            transform: scale(1.1);
            filter: drop-shadow(0 0 15px gold);
        }

        #result {
            margin-top: 30px;
            font-size: 28px;
            color: gold;
            text-shadow: 0 0 15px orange;
            opacity: 0;
            transform: scale(0.4);
            transition: 0.4s;
        }

        /* –ü–æ–¥—Å–≤–µ—Ç–∫–∞ —Å–µ–∫—Ç–æ—Ä–∞ */
        .highlight-sector {
            position: absolute;
            width: 350px;
            height: 350px;
            top: 35px;
            left: 35px;
            border-radius: 50%;
            pointer-events: none;
            mask: radial-gradient(circle, transparent 48%, black 49%);
            background: radial-gradient(circle at center, rgba(255,255,0,0.6), rgba(255,255,0,0) 70%);
            opacity: 0;
            transition: 0.5s;
        }

        /* –í—Å–ø—ã—à–∫–∞ */
        .flash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle, rgba(255,255,180,0.9), rgba(255,255,0,0));
            opacity: 0;
            pointer-events: none;
            transition: 0.3s;
        }

        /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è –ø–æ–¥ –º–æ–±–∏–ª—å–Ω—ã–µ */
        @media (max-width: 480px) {
            .wheel-container {
                width: 300px;
                height: 300px;
            }
            .highlight-sector {
                width: 260px;
                height: 260px;
                top: 20px;
                left: 20px;
            }
        }
    </style>
</head>

<body>

    <h1>‚ú® –ö–æ–ª–µ—Å–æ –§–æ—Ä—Ç—É–Ω—ã ‚ú®</h1>

    <div class="wheel-container">
        <img id="wheel" src="IMG_7323.jpeg" class="wheel">
        <div class="pointer"></div>
        <div id="highlight" class="highlight-sector"></div>
    </div>

    <button id="spinBtn">–ö—Ä—É—Ç–∏—Ç—å –∫–æ–ª–µ—Å–æ</button>

    <div id="result"></div>

    <!-- –í—Å–ø—ã—à–∫–∞ -->
    <div id="flash" class="flash"></div>

    <!-- –ó–≤—É–∫–∏ -->
    <audio id="spinSound">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-arcade-slot-machine-wheel-1930.mp3">
    </audio>

    <audio id="winSound">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-animated-small-group-applause-523.mp3">
    </audio>

    <script>
        const wheel = document.getElementById("wheel");
        const resultBox = document.getElementById("result");
        const highlight = document.getElementById("highlight");
        const flash = document.getElementById("flash");
        const spinSound = document.getElementById("spinSound");
        const winSound = document.getElementById("winSound");

        let sectors = 8;
        let degPerSector = 360 / sectors;
        let currentRotation = 0;

        document.getElementById("spinBtn").addEventListener("click", () => {

            resultBox.style.opacity = 0;
            resultBox.style.transform = "scale(0.6)";
            highlight.style.opacity = 0;

            spinSound.currentTime = 0;
            spinSound.play();

            const randomSector = Math.floor(Math.random() * sectors);

            const rotation = 360 * 7 + (360 - randomSector * degPerSector);

            currentRotation += rotation;
            wheel.style.transform = `rotate(${currentRotation}deg)`;

            setTimeout(() => {
                winSound.play();
                flash.style.opacity = 1;
                setTimeout(() => flash.style.opacity = 0, 300);

                resultBox.innerHTML = `üéâ –í—ã–ø–∞–ª —Å–µ–∫—Ç–æ—Ä ‚Ññ${randomSector + 1}`;
                resultBox.style.opacity = 1;
                resultBox.style.transform = "scale(1)";

                highlight.style.transform = `rotate(${randomSector * degPerSector}deg)`;
                highlight.style.opacity = 1;

            }, 5000);
        });
    </script>

</body>
</html>
