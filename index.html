<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameLoaders Mega Hub - –ü–æ–ª–Ω–∞—è –≤–µ—Ä—Å–∏—è</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg1: #051025;
            --bg2: #0b1222;
            --card: #0f1724;
            --muted: #9ab0d6;
            --text: #e8f0ff;
            --neon1: #7c4dff;
            --neon2: #00d4ff;
            --glass: rgba(255,255,255,0.03);
            --vip-grad: conic-gradient(from 0deg, #ff0044, #ff9900, #ffee00, #00ff77, #00ccff, #7c4dff);
            --bronze: linear-gradient(135deg, #cd7f32, #8c5320, #cd7f32);
            --silver: linear-gradient(135deg, #c0c0c0, #a8a8a8, #c0c0c0);
            --gold: linear-gradient(135deg, #ffd700, #daa520, #ffd700);
            --success: #00cc88;
            --warning: #ffaa44;
            --danger: #ff5577;
            --info: #00aaff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: var(--bg1);
            color: var(--text);
            overflow-x: hidden;
        }

        body {
            background: 
                radial-gradient(600px 300px at 10% 10%, rgba(124,77,255,0.04), transparent),
                radial-gradient(600px 300px at 90% 80%, rgba(0,212,255,0.03), transparent),
                linear-gradient(180deg, var(--bg1), var(--bg2));
            padding-bottom: 140px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Particles background */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Header & Navigation */
        .container {
            width: min(1280px, 96%);
            margin: 0 auto;
            padding: 18px 0;
            position: relative;
            z-index: 1;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            padding: 12px 0;
            position: sticky;
            top: 0;
            background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.00));
            backdrop-filter: blur(8px);
            z-index: 300;
            border-bottom: 1px solid rgba(255,255,255,0.06);
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 900;
            color: var(--neon1);
        }

        .brand .logo {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: linear-gradient(90deg, var(--neon1), var(--neon2));
            box-shadow: 0 8px 28px rgba(124,77,255,0.2);
        }

        .header .left, .header .center, .header .right {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .tabbtn {
            padding: 8px 12px;
            border-radius: 10px;
            border: 0;
            background: transparent;
            color: var(--muted);
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tabbtn:hover {
            background: rgba(255,255,255,0.05);
        }

        .tabbtn.active {
            color: var(--text);
            background: linear-gradient(90deg, var(--neon1), var(--neon2));
            box-shadow: 0 12px 40px rgba(124,77,255,0.18);
        }

        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--danger);
            color: white;
            font-size: 10px;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Main content panels */
        .panel {
            background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.00));
            border-radius: 12px;
            padding: 14px;
            border: 1px solid rgba(255,255,255,0.06);
            box-shadow: 0 12px 40px rgba(2,6,23,0.5);
            margin-top: 16px;
            position: relative;
            overflow: hidden;
        }

        .panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(124,77,255,0.5), transparent);
        }

        .spaced {
            margin-top: 16px;
        }

        .grid {
            display: grid;
            gap: 12px;
        }

        .cols-2 { grid-template-columns: repeat(2, 1fr); }
        .cols-3 { grid-template-columns: repeat(3, 1fr); }
        .cols-4 { grid-template-columns: repeat(4, 1fr); }
        .cols-5 { grid-template-columns: repeat(5, 1fr); }

        @media (max-width: 1200px) {
            .cols-5 { grid-template-columns: repeat(4, 1fr); }
            .cols-4 { grid-template-columns: repeat(3, 1fr); }
        }

        @media (max-width: 960px) {
            .cols-5 { grid-template-columns: repeat(3, 1fr); }
            .cols-4, .cols-3 { grid-template-columns: repeat(2, 1fr); }
        }

        @media (max-width: 640px) {
            .cols-5, .cols-4, .cols-3 { grid-template-columns: repeat(2, 1fr); }
        }

        @media (max-width: 480px) {
            .cols-5, .cols-4, .cols-3, .cols-2 { grid-template-columns: 1fr; }
        }

        /* Cards & items */
        .card {
            border-radius: 12px;
            padding: 12px;
            background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.00));
            border: 1px solid rgba(255,255,255,0.06);
            transition: all 0.3s ease;
            overflow: hidden;
            position: relative;
        }

        .card::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 12px;
            padding: 1px;
            background: linear-gradient(90deg, transparent, rgba(124,77,255,0.1), transparent);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
        }

        .card:hover {
            transform: translateY(-6px);
            box-shadow: 0 22px 60px rgba(0,0,0,0.55);
        }

        .hint {
            color: var(--muted);
            font-size: 13px;
        }

        .btn {
            padding: 9px 12px;
            border-radius: 10px;
            border: 0;
            cursor: pointer;
            font-weight: 900;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .btn.primary {
            background: linear-gradient(90deg, var(--neon1), var(--neon2));
            color: #041022;
            box-shadow: 0 10px 30px rgba(124,77,255,0.22);
        }

        .btn.primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(124,77,255,0.3);
        }

        .btn.ghost {
            background: transparent;
            color: var(--text);
            border: 1px solid rgba(255,255,255,0.09);
        }

        .btn.ghost:hover {
            background: rgba(255,255,255,0.05);
        }

        .btn.warn {
            background: linear-gradient(90deg, #ff9966, #ff4d4d);
            color: #041022;
        }

        .btn.success {
            background: linear-gradient(90deg, var(--success), #00dd99);
            color: #041022;
        }

        .btn.info {
            background: linear-gradient(90deg, var(--info), #00bbff);
            color: #041022;
        }

        .btn.danger {
            background: linear-gradient(90deg, var(--danger), #ff3366);
            color: #041022;
        }

        .btn.small {
            padding: 6px 10px;
            font-size: 12px;
        }

        /* Profile section */
        .profile-top {
            display: flex;
            gap: 18px;
            align-items: center;
            position: relative;
        }

        .profile-banner {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 180px;
            border-radius: 12px 12px 0 0;
            overflow: hidden;
            z-index: -1;
        }

        .profile-banner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-content {
            margin-top: 120px;
            position: relative;
            z-index: 1;
        }

        .avatar-zone {
            position: relative;
            z-index: 1;
        }

        .avatar-wrap {
            position: relative;
            width: 136px;
            height: 136px;
            border-radius: 50%;
            padding: 0;
            background: transparent;
            box-shadow: none;
        }

        .avatar-inner {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            overflow: hidden;
            border: none;
        }

        .avatar-inner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        /* Frame overlay */
        .frame-overlay {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 148px;
            height: 148px;
            border-radius: 50%;
            pointer-events: none;
            filter: none !important;
            mix-blend-mode: normal !important;
            opacity: 1 !important;
        }

        /* Glow overlay */
        .glow-class {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 170px;
            height: 170px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 0;
        }

        /* Glow types */
        .glow-fire {
            box-shadow: 0 0 38px 16px rgba(255,110,25,0.9) !important;
            animation: glowFlicker 1.2s infinite;
        }

        .glow-water {
            box-shadow: 0 0 36px 14px rgba(0,160,255,0.9) !important;
            animation: glowWave 3s infinite;
        }

        .glow-rainbow {
            animation: glowRainbow 5s linear infinite;
        }

        .glow-basic {
            box-shadow: 0 0 24px 10px rgba(255,255,255,0.85) !important;
        }

        @keyframes glowFlicker {
            0%, 20%, 22%, 64%, 65%, 100% { opacity: 1; }
            21%, 23%, 63%, 66% { opacity: .35; }
        }

        @keyframes glowWave {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.06); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        @keyframes glowRainbow {
            0% { box-shadow: 0 0 40px 12px rgba(255,0,0,0.9); }
            25% { box-shadow: 0 0 40px 12px rgba(255,160,0,0.9); }
            50% { box-shadow: 0 0 40px 12px rgba(0,200,255,0.9); }
            75% { box-shadow: 0 0 40px 12px rgba(120,0,255,0.9); }
            100% { box-shadow: 0 0 40px 12px rgba(255,0,0,0.9); }
        }

        /* VIP badge */
        .vip-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            border-radius: 999px;
            font-weight: 900;
            background: var(--vip-grad);
            background-size: 300% 300%;
            animation: vipShift 6s linear infinite;
            color: #051022;
        }

        @keyframes vipShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Chat system */
        .chat-wrap {
            display: flex;
            flex-direction: column;
            height: 420px;
        }

        .chat-messages {
            flex: 1;
            overflow: auto;
            padding: 8px;
            border-radius: 8px;
            background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.00));
        }

        .chat-input {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.09);
            background: transparent;
            color: var(--text);
        }

        .chat-msg {
            padding: 8px;
            border-radius: 8px;
            margin-bottom: 8px;
            background: rgba(255,255,255,0.04);
        }

        /* Notifications */
        #notif {
            position: fixed;
            right: 20px;
            bottom: 20px;
            padding: 12px 16px;
            border-radius: 10px;
            background: linear-gradient(90deg, var(--neon1), var(--neon2));
            color: #041022;
            font-weight: 900;
            transform: translateY(12px);
            opacity: 0;
            transition: all .3s;
            z-index: 9999;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }

        /* Wheel styles */
        #wheelWrapper {
            position: relative;
            display: flex;
            align-items: center;
            gap: 18px;
            flex-wrap: wrap;
        }

        #wheel {
            border-radius: 50%;
            box-shadow: 0 0 25px #0ff, 0 0 50px #ff000044 inset;
            background: rgba(0,0,0,0.05);
        }

        .garland {
            position: absolute;
            width: 540px;
            height: 540px;
            left: -20px;
            top: -20px;
            pointer-events: none;
        }

        .bulb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            position: absolute;
            animation: blink 1.5s infinite alternate;
            box-shadow: 0 0 12px currentColor;
        }

        @keyframes blink {
            from { opacity: .35; }
            to { opacity: 1; }
        }

        /* CryptoBot Modal */
        #cryptoModal {
            border: none;
            border-radius: 12px;
            padding: 0;
            max-width: 500px;
            width: 90vw;
            background: var(--card);
        }

        #cryptoModal::backdrop {
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(4px);
        }

        .crypto-modal-content {
            padding: 24px;
        }

        .crypto-amount {
            font-size: 28px;
            font-weight: 800;
            text-align: center;
            margin: 16px 0;
            color: var(--neon2);
        }

        .crypto-description {
            text-align: center;
            margin-bottom: 24px;
            color: var(--muted);
        }

        .crypto-qr-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .crypto-qr {
            width: 220px;
            height: 220px;
            border: 3px solid var(--neon1);
            border-radius: 12px;
            padding: 12px;
            background: white;
        }

        .crypto-instructions {
            background: rgba(255,255,255,0.05);
            padding: 16px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }

        .crypto-status {
            text-align: center;
            padding: 30px 0;
        }

        .crypto-success {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: var(--neon1);
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Pointer for wheel */
        .pointer {
            position: absolute;
            left: 50%;
            top: -6px;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 16px solid transparent;
            border-right: 16px solid transparent;
            border-bottom: 24px solid #fff;
            filter: drop-shadow(0 4px 10px rgba(0,0,0,.5));
        }

        /* VIP Page Styles */
        .vip-hero {
            text-align: center;
            padding: 30px 0;
            margin-bottom: 30px;
            background: linear-gradient(135deg, rgba(124, 77, 255, 0.1), rgba(0, 212, 255, 0.1));
            border-radius: 12px;
            position: relative;
            overflow: hidden;
        }

        .vip-title {
            font-size: 48px;
            font-weight: 900;
            margin: 0;
            background: linear-gradient(90deg, #ff0080, #ff8c00, #ffed00, #00ff80, #00ccff, #7c4dff);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rgbFlow 6s ease infinite;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        @keyframes rgbFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .vip-subtitle {
            color: var(--muted);
            font-size: 18px;
            margin-top: 10px;
        }

        .vip-tiers {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        .vip-tier {
            width: 300px;
            padding: 30px 20px;
            border-radius: 16px;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .vip-tier:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .vip-tier.bronze {
            background: var(--bronze);
            color: #3a2400;
        }

        .vip-tier.silver {
            background: var(--silver);
            color: #404040;
        }

        .vip-tier.gold {
            background: var(--gold);
            color: #5c4200;
        }

        .vip-tier-header {
            margin-bottom: 20px;
        }

        .vip-tier-name {
            font-size: 24px;
            font-weight: 800;
            margin: 0 0 10px 0;
        }

        .vip-tier-price {
            font-size: 32px;
            font-weight: 900;
            margin: 0;
        }

        .vip-tier-features {
            list-style: none;
            padding: 0;
            margin: 0 0 20px 0;
        }

        .vip-tier-features li {
            padding: 8px 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .vip-tier-button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s;
        }

        .vip-tier.bronze .vip-tier-button {
            background: #8c5320;
            color: white;
        }

        .vip-tier.silver .vip-tier-button {
            background: #a8a8a8;
            color: #333;
        }

        .vip-tier.gold .vip-tier-button {
            background: #daa520;
            color: #333;
        }

        .vip-tier-button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .vip-benefits {
            margin-top: 50px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
        }

        .vip-benefits-title {
            text-align: center;
            font-size: 28px;
            margin-bottom: 30px;
            color: var(--neon2);
        }

        .vip-benefits-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .vip-benefit {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .vip-benefit-icon {
            font-size: 40px;
            margin-bottom: 15px;
        }

        .vip-benefit-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--neon1);
        }

        .vip-benefit-desc {
            color: var(--muted);
            font-size: 14px;
        }

        /* Wheel result animation */
        .wheel-result-animation {
            animation: wheelResultPulse 1s ease;
        }

        @keyframes wheelResultPulse {
            0% { transform: scale(0.9); opacity: 0; }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Gifts system */
        .gifts-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 12px;
            margin-top: 16px;
        }

        .gift-item {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .gift-item:hover {
            transform: scale(1.05);
        }

        .gift-image {
            width: 100%;
            height: 100px;
            object-fit: cover;
        }

        .gift-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            padding: 6px;
            text-align: center;
        }

        .gift-name {
            font-size: 12px;
            font-weight: 600;
            color: white;
        }

        .gift-price {
            font-size: 11px;
            color: var(--neon2);
        }

        /* Friends system */
        .friends-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 16px;
        }

        .friend-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
        }

        .friend-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .friend-name {
            flex: 1;
            font-weight: 600;
        }

        .friend-status {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--success);
        }

        .friend-status.offline {
            background: var(--muted);
        }

        /* Activities feed */
        .activities-feed {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 16px;
            max-height: 400px;
            overflow-y: auto;
        }

        .activity-item {
            padding: 12px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .activity-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(124, 77, 255, 0.2);
        }

        .activity-content {
            flex: 1;
        }

        .activity-text {
            font-size: 14px;
        }

        .activity-time {
            font-size: 12px;
            color: var(--muted);
        }

        /* Daily rewards */
        .daily-rewards {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            margin-top: 16px;
        }

        .reward-day {
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            background: rgba(255, 255, 255, 0.03);
            position: relative;
        }

        .reward-day.claimed {
            background: rgba(0, 204, 136, 0.1);
        }

        .reward-day.current {
            border: 2px solid var(--neon1);
        }

        .reward-day.future {
            opacity: 0.5;
        }

        .reward-icon {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .reward-amount {
            font-size: 12px;
            font-weight: 600;
        }

        /* Achievements */
        .achievements-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 16px;
            margin-top: 16px;
        }

        .achievement-item {
            padding: 16px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.03);
            text-align: center;
            position: relative;
        }

        .achievement-icon {
            font-size: 32px;
            margin-bottom: 12px;
            color: var(--neon2);

        .achievement-name {
            font-weight: 600;
            margin-bottom: 8px;
        }

        .achievement-desc {
            font-size: 12px;
            color: var(--muted);
            margin-bottom: 12px;
        }

        .achievement-progress {
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
        }

        .achievement-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--neon1), var(--neon2));
            border-radius: 3px;
        }

        /* Mini-games */
        .minigames-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 16px;
            margin-top: 16px;
        }

        .minigame-item {
            padding: 16px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.03);
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .minigame-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .minigame-icon {
            font-size: 40px;
            margin-bottom: 12px;
        }

        .minigame-name {
            font-weight: 600;
            margin-bottom: 8px;
        }

        .minigame-desc {
            font-size: 12px;
            color: var(--muted);
            margin-bottom: 12px;
        }

        /* Events */
        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 16px;
            margin-top: 16px;
        }

        .event-item {
            padding: 16px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.03);
            position: relative;
            overflow: hidden;
        }

        .event-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--neon1), var(--neon2));

            font-weight: 600;
            margin-bottom: 8px;
        }

        .event-desc {
            font-size: 12px;
            color: var(--muted);
            margin-bottom: 12px;
        }

        .event-time {
            font-size: 12px;
            color: var(--neon2);
        }

        /* Groups and clans */
        .groups-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 16px;
            margin-top: 16px;
        }

        .group-item {
            padding: 16px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.03);
            text-align: center;
        }

        .group-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;

        }

        .group-name {
            font-weight: 600;
            margin-bottom: 8px;
        }

            font-size: 12px;

        }

        @media (max-width: 980px) {

                gap: 8px;

                align-items: center;
            }

                max-width: 400px;
            }
        }

        /* Animations */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .float-animation {
            animation: float 3s ease-in-out infinite;
        }

        .pulse-animation {
            animation: pulse 2s ease-in-out infinite;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(124, 77, 255, 0.5);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(124, 77, 255, 0.7);
        }

        /* Toast notifications */
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .toast {
            padding: 12px 16px;
            border-radius: 8px;
            background: var(--card);
            border-left: 4px solid var(--neon1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 10px;
            transform: translateX(100%);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .toast.show {
            transform: translateX(0);
            opacity: 1;
        }

        .toast-icon {
            font-size: 20px;
        }

        .toast.success {
            border-left-color: var(--success);
        }

        .toast.error {
            border-left-color: var(--danger);
        }

        .toast.warning {
            border-left-color: var(--warning);
        }

        .toast.info {
            border-left-color: var(--info);
        }

        /* Loading overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .loading-overlay.show {
            opacity: 1;
            pointer-events: all;
        }

        .loading-spinner-large {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: var(--neon1);

        /* Tooltips */
        .tooltip {

            display: inline-block;

        .tooltip .tooltip-text {

            width: 120px;

            z-index: 1;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 12px;
        }

        .tooltip:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }
    </style>
