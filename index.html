<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–ö–æ–ª–µ—Å–æ –§–æ—Ä—Ç—É–Ω—ã</title>
    <style>
        body {
            background: #0a0a0a;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .wheel-container {
            position: relative;
            width: 420px;
            height: 420px;
            margin: 40px auto;
        }

        .wheel {
            width: 100%;
            height: 100%;
            transition: transform 5s cubic-bezier(0.1, 0.25, 0.1, 1);
            transform: rotate(0deg);
            filter: drop-shadow(0 0 15px gold);
        }

        .pointer {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 35px solid gold;
            filter: drop-shadow(0 0 10px gold);
        }

        #spinBtn {
            padding: 12px 35px;
            font-size: 22px;
            background: linear-gradient(90deg, #ff6a00, #ffd400);
            border: none;
            color: #000;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        #spinBtn:hover {
            transform: scale(1.07);
            filter: drop-shadow(0 0 10px gold);
        }

        #result {
            margin-top: 25px;
            font-size: 26px;
            color: gold;
            text-shadow: 0 0 12px orange;
            transition: 0.3s;
        }
    </style>
</head>

<body>

    <h1>‚ú® –ö–æ–ª–µ—Å–æ –§–æ—Ä—Ç—É–Ω—ã ‚ú®</h1>

    <div class="wheel-container">
        <!-- –¢–£–¢ –ú–ï–ù–Ø–ï–ú –ù–ê –¢–í–û–ô –§–ê–ô–õ -->
        <img id="wheel" src="IMG_7323.jpeg" class="wheel">
        <div class="pointer"></div>
    </div>

    <button id="spinBtn">–ö—Ä—É—Ç–∏—Ç—å –∫–æ–ª–µ—Å–æ</button>

    <div id="result"></div>

    <script>
        const wheel = document.getElementById("wheel");
        const resultBox = document.getElementById("result");

        let sectors = 8; // –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —Å–µ–≥–º–µ–Ω—Ç–æ–≤
        let degPerSector = 360 / sectors;
        let currentRotation = 0;

        document.getElementById("spinBtn").addEventListener("click", () => {

            // —Å–ª—É—á–∞–π–Ω—ã–π —Å–µ–∫—Ç–æ—Ä (0‚Äì7)
            const randomSector = Math.floor(Math.random() * sectors);

            // –≤—Ä–∞—â–µ–Ω–∏–µ: 7 –∫—Ä—É–≥–æ–≤ + —Å–µ–∫—Ç–æ—Ä
            const rotation = 360 * 7 + (360 - randomSector * degPerSector);

            currentRotation += rotation;

            wheel.style.transform = `rotate(${currentRotation}deg)`;

            setTimeout(() => {
                resultBox.innerHTML = `üéâ –í—ã–ø–∞–ª —Å–µ–∫—Ç–æ—Ä ‚Ññ${randomSector + 1}`;
                animateWin();
            }, 5000);
        });

        function animateWin() {
            resultBox.style.transform = "scale(1.3)";
            setTimeout(() => {
                resultBox.style.transform = "scale(1)";
            }, 600);
        }
    </script>

</body>
</html>
