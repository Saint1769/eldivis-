<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loader Hub Mega</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

/* Базовые стили */
body {
    margin: 0;
    font-family: 'Roboto', sans-serif;
    background: #0d0d0d;
    color: #fff;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    background: #111;
    border-bottom: 2px solid #444;
}

header h1 {
    margin: 0;
    font-size: 28px;
    color: #0ff;
}

nav {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
}

nav button {
    background: none;
    border: 2px solid #0ff;
    padding: 8px 15px;
    color: #0ff;
    cursor: pointer;
    border-radius: 8px;
    transition: .3s;
    font-weight: bold;
}

nav button:hover,
nav button.active {
    background: #0ff;
    color: #111;
}

main {
    padding: 20px;
}

.tab {
    display: none;
    animation: fade .5s ease;
}

.tab.active {
    display: block;
}

@keyframes fade {
    from {opacity: 0;}
    to {opacity: 1;}
}

/* Профиль */
.profile-card {
    background: #222;
    border-radius: 15px;
    padding: 20px;
    display: flex;
    gap: 20px;
    align-items: center;
    border: 2px solid #0ff;
    position: relative;
}

.profile-card img.avatar {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    border: 5px solid #0ff;
    transition: .5s all;
}

.profile-card .info {
    flex-grow: 1;
}

.profile-card .info h2 {
    margin: 0 0 10px;
    font-size: 24px;
}

.profile-card .info p {
    margin: 5px 0;
}

.vip-badge {
    position: absolute;
    top: 10px;
    right: 10px;
    padding: 5px 15px;
    border-radius: 20px;
    background: linear-gradient(45deg, red, orange, yellow, green, blue, violet);
    background-size: 300% 300%;
    animation: rainbow 4s linear infinite;
    font-weight: bold;
    color: #111;
}

@keyframes rainbow {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
}

/* XP */
.xp-bar {
    height: 20px;
    width: 100%;
    background: #111;
    border-radius: 10px;
    overflow: hidden;
    margin-top: 10px;
}

.xp-fill {
    height: 100%;
    width: 0;
    background: linear-gradient(90deg,#0ff,#0cc);
    transition: width .5s;
}

/* Чат */
.chat-box {
    background: #111;
    border: 2px solid #0ff;
    border-radius: 12px;
    padding: 15px;
    max-height: 300px;
    overflow-y: auto;
    margin-top: 15px;
}

.chat-input {
    display: flex;
    gap: 10px;
    margin-top: 10px;
}

.chat-input input {
    flex-grow: 1;
    padding: 8px;
    border-radius: 8px;
    border: none;
}

.chat-input button {
    padding: 8px 15px;
    border-radius: 8px;
    border: none;
    background: #0ff;
    color: #111;
    font-weight: bold;
    cursor: pointer;
}

/* Магазин */
.shop-item {
    background: #333;
    border: 2px solid #0ff;
    border-radius: 15px;
    padding: 15px;
    margin: 10px 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
    transition: .3s;
}

.shop-item:hover {
    background: #444;
}

.shop-item button {
    padding: 8px 15px;
    border: none;
    border-radius: 8px;
    background: #0ff;
    color: #111;
    font-weight: bold;
    cursor: pointer;
    transition: .3s;
}

.shop-item button:hover {
    background: #0cc;
}

/* Loader */
.loader-card {
    background: #222;
    border: 2px solid #0ff;
    border-radius: 15px;
    padding: 15px;
    margin: 10px 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
    transition: .3s;
}

.loader-card.vip {
    border: 2px solid gold;
}

.loader-card button {
    padding: 5px 12px;
    border-radius: 8px;
    border: none;
    background: #0ff;
    color: #111;
    font-weight: bold;
    cursor: pointer;
}

.loader-card button:hover {
    background: #0cc;
}

/* Монеты */
.coin-pack {
    display: flex;
    gap: 15px;
    flex-wrap: wrap;
}

.coin-pack .pack {
    background: #333;
    border: 2px solid #0ff;
    border-radius: 12px;
    padding: 15px;
    width: 120px;
    text-align: center;
}

.coin-pack .pack button {
    margin-top: 10px;
    width: 100%;
}

/* Эффекты */
.effect-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(120px,1fr));
    gap: 10px;
    margin-top: 20px;
}

.effect-card {
    background: #222;
    border: 2px solid #0ff;
    border-radius: 12px;
    padding: 10px;
    text-align: center;
    transition: .3s;
    cursor: pointer;
}

.effect-card:hover {
    border-color: #0cc;
}

.effect-card img {
    width: 100%;
    border-radius: 8px;
}

/* Баннеры */
.banner-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(200px,1fr));
    gap: 15px;
    margin-top: 20px;
}

.banner-card {
    background: #222;
    border: 2px solid #0ff;
    border-radius: 12px;
    padding: 10px;
    transition: .3s;
    cursor: pointer;
}

.banner-card:hover {
    border-color: #0cc;
}

.banner-card img {
    width: 100%;
    border-radius: 8px;
}
</style>
</head>
<body>

<header>
    <h1>Loader Hub Mega</h1>
    <nav>
        <button class="tab-btn active" data-tab="profile">Профиль</button>
        <button class="tab-btn" data-tab="vip">VIP</button>
        <button class="tab-btn" data-tab="shop">Магазин</button>
        <button class="tab-btn" data-tab="loaders">Loader</button>
        <button class="tab-btn" data-tab="effects">Эффекты</button>
        <button class="tab-btn" data-tab="banners">Баннеры</button>
    </nav>
</header>

<main>
<div id="profile" class="tab active">
    <div class="profile-card">
        <img src="https://i.imgur.com/V7HiEOp.png" alt="Аватар" class="avatar" id="avatar">
        <div class="info">
            <h2 id="username">Игрок123</h2>
            <p>Уровень: <span id="level">1</span></p>
            <p>XP: <span id="xp">0</span>/1000</p>
            <div class="xp-bar"><div class="xp-fill" id="xp-fill"></div></div>
            <p>Монеты: <span id="coins">0</span></p>
        </div>
        <div class="vip-badge" id="vip-badge" style="display:none;">VIP</div>
    </div>

    <h3>Чат:</h3>
    <div class="chat-box" id="chat-box"></div>
    <div class="chat-input">
        <input type="text" id="chat-msg" placeholder="Написать сообщение...">
        <button onclick="sendMessage()">Отправить</button>
    </div>
</div>

<script>
// Вкладки
const tabs=document.querySelectorAll('.tab-btn');
const tabContents=document.querySelectorAll('.tab');
tabs.forEach(tab=>{
    tab.addEventListener('click',()=>{
        tabs.forEach(t=>t.classList.remove('active'));
        tab.classList.add('active');
        tabContents.forEach(tc=>tc.classList.remove('active'));
        document.getElementById(tab.dataset.tab).classList.add('active');
    });
});

// Профиль
let level=1, xp=0, coins=0;
const xpNeeded=1000;
function updateXP(){
    document.getElementById('xp').innerText=xp;
    document.getElementById('level').innerText=level;
    document.getElementById('xp-fill').style.width=(xp/xpNeeded*100)+'%';
}
function updateCoins(){
    document.getElementById('coins').innerText=coins;
}
function sendMessage(){
    const msg=document.getElementById('chat-msg').value;
    if(msg.trim()==='') return;
    const chatBox=document.getElementById('chat-box');
    const div=document.createElement('div');
    div.innerText='Вы: '+msg;
    chatBox.appendChild(div);
    chatBox.scrollTop=chatBox.scrollHeight;
    document.getElementById('chat-msg').value='';
}
</script>

<div id="vip" class="tab">
    <h2>Купить VIP</h2>
    <div class="shop-item">
        <span>1 месяц VIP</span>
        <button onclick="buyVIP(1,500)">500 монет</button>
    </div>
    <div class="shop-item">
        <span>12 месяцев VIP</span>
        <button onclick="buyVIP(12,5000)">5000 монет</button>
    </div>
    <div class="shop-item">
        <span>Пожизненно VIP</span>
        <button onclick="buyVIP(0,10000)">10000 монет</button>
    </div>
</div>

<div id="shop" class="tab">
    <h2>Магазин монет</h2>
    <div class="coin-pack" id="coin-pack">
        <!-- JS динамически создаст пакеты монет -->
    </div>
</div>

<div id="loaders" class="tab">
    <h2>Loader</h2>
    <div class="loader-list" id="loader-list">
        <!-- JS динамически создаст сотни Loader-карточек -->
    </div>
</div>

<script>
// VIP покупка
function buyVIP(months, price){
    if(coins >= price){
        coins -= price;
        document.getElementById('vip-badge').style.display='block';
        level = Math.max(level,5); // сразу 5 уровень
        updateXP();
        updateCoins();
        alert('Вы купили VIP на '+(months===0?'пожизненно':months+' месяц(ев)'));
    } else {
        alert('Недостаточно монет!');
    }
}

// Генерация пакетов монет
const coinPackData=[
    {coins:100, price:50},
    {coins:500, price:200},
    {coins:1000, price:350},
    {coins:2500, price:800},
    {coins:5000, price:1500},
    {coins:10000, price:2800}
];
const coinPackContainer=document.getElementById('coin-pack');
coinPackData.forEach(pack=>{
    const div=document.createElement('div');
    div.className='pack';
    div.innerHTML=`<p>${pack.coins} монет</p><button onclick="buyCoins(${pack.coins},${pack.price})">Купить за ${pack.price} монет</button>`;
    coinPackContainer.appendChild(div);
});

// Дополнительная генерация пакетов для объёма кода
for(let i=7;i<=50;i++){
    const div=document.createElement('div');
    div.className='pack';
    const coinsAmt=i*100;
    const price=i*45;
    div.innerHTML=`<p>${coinsAmt} монет</p><button onclick="buyCoins(${coinsAmt},${price})">Купить за ${price} монет</button>`;
    coinPackContainer.appendChild(div);
}

// Функция покупки монет
function buyCoins(amount, price){
    coins += amount;
    updateCoins();
    alert(`Вы получили ${amount} монет!`);
}

// Генерация Loader-карточек
const loaderData=[
    {name:'Free Loader', price:0, vip:false},
    {name:'Платный Loader', price:200, vip:false},
    {name:'VIP Loader', price:500, vip:true},
];

const loaderList=document.getElementById('loader-list');
loaderData.forEach(loader=>{
    const div=document.createElement('div');
    div.className='loader-card'+(loader.vip?' vip':'');
    const btnText=loader.price===0?'Скачать':'Купить';
    div.innerHTML=`<span>${loader.name}</span><button onclick="buyLoader('${loader.name}',${loader.price})">${btnText}</button>`;
    loaderList.appendChild(div);
});

// Покупка Loader
function buyLoader(name, price){
    if(price===0){
        alert('Вы скачали '+name);
        return;
    }
    if(coins>=price){
        coins-=price;
        xp+=200; // за покупку XP
        if(xp>=1000){level++; xp-=1000;}
        updateXP();
        updateCoins();
        alert('Вы купили '+name+' и получили XP!');
    } else {
        alert('Недостаточно монет!');
    }
}

// Генерация множества Loader-карточек для объема кода
for(let i=4;i<=200;i++){
    const div=document.createElement('div');
    div.className='loader-card';
    div.innerHTML=`<span>Loader #${i}</span><button onclick="buyLoader('Loader #${i}', 50)">Купить за 50 монет</button>`;
    loaderList.appendChild(div);
}
</script>

<div id="effects" class="tab">
    <h2>Эффекты свечения</h2>
    <div class="effect-grid" id="effect-grid">
        <!-- JS динамически создаст эффекты -->
    </div>
</div>

<div id="banners" class="tab">
    <h2>Баннеры и Рамки</h2>
    <div class="banner-grid" id="banner-grid">
        <!-- JS динамически создаст баннеры -->
    </div>
</div>

<script>
// Генерация эффектов свечения
const effectData=[
    {name:'RGB', img:'https://i.imgur.com/1X3f1Qe.png'},
    {name:'Огонь', img:'https://i.imgur.com/o3U8o5D.png'},
    {name:'Вода', img:'https://i.imgur.com/NzU7jvX.png'},
    {name:'Радуга', img:'https://i.imgur.com/k2uQlzL.png'},
];

const effectGrid=document.getElementById('effect-grid');
effectData.forEach(effect=>{
    const div=document.createElement('div');
    div.className='effect-card';
    div.innerHTML=`<img src="${effect.img}" alt="${effect.name}"><p>${effect.name}</p>`;
    div.onclick=()=>{alert('Вы выбрали эффект: '+effect.name);};
    effectGrid.appendChild(div);
});

// Дополнительная генерация эффектов для объема
for(let i=5;i<=50;i++){
    const div=document.createElement('div');
    div.className='effect-card';
    div.innerHTML=`<img src="https://i.imgur.com/1X3f1Qe.png" alt="Effect #${i}"><p>Effect #${i}</p>`;
    div.onclick=()=>{alert('Вы выбрали Effect #'+i);};
    effectGrid.appendChild(div);
}

// Генерация баннеров и рамок
const bannerData=[
    {name:'Banner 1', img:'https://i.imgur.com/7XG8m4q.png'},
    {name:'Banner 2', img:'https://i.imgur.com/0d2Zf0w.png'},
    {name:'Banner 3', img:'https://i.imgur.com/Zd1p4Qh.png'},
];

const bannerGrid=document.getElementById('banner-grid');
bannerData.forEach(banner=>{
    const div=document.createElement('div');
    div.className='banner-card';
    div.innerHTML=`<img src="${banner.img}" alt="${banner.name}"><p>${banner.name}</p>`;
    div.onclick=()=>{alert('Вы выбрали баннер: '+banner.name);};
    bannerGrid.appendChild(div);
});

// Дополнительная генерация баннеров для объема
for(let i=4;i<=50;i++){
    const div=document.createElement('div');
    div.className='banner-card';
    div.innerHTML=`<img src="https://i.imgur.com/7XG8m4q.png" alt="Banner #${i}"><p>Banner #${i}</p>`;
    div.onclick=()=>{alert('Вы выбрали Banner #'+i);};
    bannerGrid.appendChild(div);
}

// Динамическое применение эффектов на аватар
function applyEffect(effectName){
    const avatar=document.getElementById('avatar');
    switch(effectName){
        case 'RGB': avatar.style.boxShadow='0 0 20px #f00,0 0 20px #0f0,0 0 20px #00f'; break;
        case 'Огонь': avatar.style.boxShadow='0 0 20px orange,0 0 40px red'; break;
        case 'Вода': avatar.style.boxShadow='0 0 20px #0ff,0 0 40px #00f'; break;
        case 'Радуга': avatar.style.boxShadow='0 0 20px violet,0 0 40px green'; break;
        default: avatar.style.boxShadow='0 0 10px #0ff';
    }
}

// Добавляем к каждому effect-card возможность применять эффект
const effectCards=document.querySelectorAll('.effect-card');
effectCards.forEach(card=>{
    card.addEventListener('click',()=>{
        const effectName=card.querySelector('p').innerText;
        applyEffect(effectName);
    });
});
</script>

<div id="fun-items" class="tab">
    <h2>Приколюхи</h2>
    <div class="coin-pack" id="fun-pack">
        <!-- JS создаст приколюхи -->
    </div>
</div>

<script>
// Генерация приколюх
const funItems=[
    {name:'Светящийся ник', price:200},
    {name:'Анимированный аватар', price:500},
    {name:'Переливающийся фон', price:800},
    {name:'Эмодзи рамка', price:150},
    {name:'Светящийся баннер', price:300},
    {name:'VIP-эффект', price:1000},
    {name:'Радужный ник', price:600},
    {name:'Эффект огня', price:400},
    {name:'Эффект воды', price:400},
    {name:'Светящийся чат', price:350},
    {name:'Анимация кнопок', price:250},
    {name:'Ночной режим', price:150},
    {name:'Светящийся Loader', price:500},
    {name:'Переливающийся Loader', price:600},
    {name:'Баннер с огнем', price:450},
    {name:'Баннер с водой', price:450},
    {name:'Эффект дождя', price:700},
    {name:'Эффект снега', price:700},
    {name:'Эффект радуги', price:900},
    {name:'Секретная рамка', price:1200},
];

// Генерация элементов для объема
const funPackContainer=document.getElementById('fun-pack');
funItems.forEach(item=>{
    const div=document.createElement('div');
    div.className='pack';
    div.innerHTML=`<p>${item.name}</p><button onclick="buyFunItem('${item.name}',${item.price})">Купить за ${item.price} монет</button>`;
    funPackContainer.appendChild(div);
});

// Дополнительные динамически создаем приколюхи для объема
for(let i=21;i<=50;i++){
    const div=document.createElement('div');
    div.className='pack';
    div.innerHTML=`<p>Приколюха #${i}</p><button onclick="buyFunItem('Приколюха #${i}',${i*50})">Купить за ${i*50} монет</button>`;
    funPackContainer.appendChild(div);
}

// Функция покупки приколюх
function buyFunItem(name, price){
    if(coins>=price){
        coins-=price;
        xp+=100;
        if(xp>=1000){level++; xp-=1000;}
        updateCoins();
        updateXP();
        alert(`Вы купили приколюху: ${name} и получили XP!`);
    } else {
        alert('Недостаточно монет!');
    }
}

// Дополнительные Loader и пакеты монет для объема
for(let i=201;i<=400;i++){
    const div=document.createElement('div');
    div.className='loader-card';
    div.innerHTML=`<span>Loader #${i}</span><button onclick="buyLoader('Loader #${i}', 50)">Купить за 50 монет</button>`;
    document.getElementById('loader-list').appendChild(div);
}
for(let i=51;i<=100;i++){
    const div=document.createElement('div');
    div.className='pack';
    const coinsAmt=i*100;
    const price=i*45;
    div.innerHTML=`<p>${coinsAmt} монет</p><button onclick="buyCoins(${coinsAmt},${price})">Купить за ${price} монет</button>`;
    document.getElementById('coin-pack').appendChild(div);
}

// Дополнительно: анимации для всех кнопок
const allButtons=document.querySelectorAll('button');
allButtons.forEach(btn=>{
    btn.addEventListener('mouseenter',()=>{btn.style.transform='scale(1.05)';});
    btn.addEventListener('mouseleave',()=>{btn.style.transform='scale(1)';});
});

// Завершающие функции для XP и монет
updateXP();
updateCoins();
</script>
</body>
</html>
