<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ß–∞—Ç —Å —É–Ω–∏–∫–∞–ª—å–Ω—ã–º–∏ —é–∑–µ—Ä–Ω–µ–π–º–∞–º–∏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            display: flex;
            gap: 20px;
        }
        
        .users-panel {
            width: 250px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .users-header {
            background: #4a5568;
            color: white;
            padding: 15px 20px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .users-list {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            max-height: 400px;
        }
        
        .user-item {
            padding: 10px;
            margin-bottom: 8px;
            background: #f7fafc;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        
        .user-item.current-user {
            background: #e6fffa;
            border-left-color: #38b2ac;
        }
        
        .user-name {
            font-weight: 600;
            color: #2d3748;
        }
        
        .user-username {
            font-size: 0.8rem;
            color: #718096;
        }
        
        .chat-container {
            flex: 1;
            height: 80vh;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-header {
            background: #4a5568;
            color: white;
            padding: 15px 20px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            position: relative;
            word-wrap: break-word;
        }
        
        .message.own {
            align-self: flex-end;
            background: #667eea;
            color: white;
            border-bottom-right-radius: 5px;
        }
        
        .message.other {
            align-self: flex-start;
            background: #f1f5f9;
            color: #2d3748;
            border-bottom-left-radius: 5px;
        }
        
        .message-info {
            display: flex;
            justify-content: space-between;
            font-size: 0.75rem;
            margin-top: 5px;
            opacity: 0.8;
        }
        
        .chat-input-container {
            padding: 15px;
            background: #f8fafc;
            border-top: 1px solid #e2e8f0;
            display: flex;
            gap: 10px;
        }
        
        .message-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #cbd5e0;
            border-radius: 25px;
            outline: none;
            transition: all 0.3s;
        }
        
        .message-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.2);
        }
        
        .send-button {
            background: #667eea;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 12px 25px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }
        
        .send-button:hover {
            background: #5a6fd8;
        }
        
        .connection-status {
            padding: 8px 15px;
            text-align: center;
            font-size: 0.9rem;
            background: #fef3c7;
            color: #92400e;
        }
        
        .connection-status.connected {
            background: #d1fae5;
            color: #065f46;
        }
        
        .login-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .login-form {
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
        }
        
        .login-title {
            text-align: center;
            margin-bottom: 20px;
            color: #2d3748;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #cbd5e0;
            border-radius: 8px;
            outline: none;
            transition: all 0.0.3s;
        }
        
        .form-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.2);
        }
        
        .error-message {
            color: #e53e3e;
            font-size: 0.85rem;
            margin-top: 5px;
            display: none;
        }
        
        .login-button {
            width: 100%;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }
        
        .login-button:hover {
            background: #5a6fd8;
        }
        
        .search-container {
            padding: 15px;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .search-input {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #cbd5e0;
            border-radius: 20px;
            outline: none;
        }
        
        .search-input:focus {
            border-color: #667eea;
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .users-panel {
                width: 100%;
                max-height: 200px;
            }
            
            .chat-container {
                height: 70vh;
            }
            
            .message {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –≤—Ö–æ–¥–∞ -->
    <div class="login-modal" id="loginModal">
        <div class="login-form">
            <h2 class="login-title">–í—Ö–æ–¥ –≤ —á–∞—Ç</h2>
            <div class="form-group">
                <label class="form-label" for="nicknameInput">–í–∞—à–µ –∏–º—è (–Ω–∏–∫–Ω–µ–π–º)</label>
                <input type="text" class="form-input" id="nicknameInput" placeholder="–ö–∞–∫ –≤–∞—Å –Ω–∞–∑—ã–≤–∞—Ç—å?">
            </div>
            <div class="form-group">
                <label class="form-label" for="usernameInput">–£–Ω–∏–∫–∞–ª—å–Ω—ã–π —é–∑–µ—Ä–Ω–µ–π–º</label>
                <input type="text" class="form-input" id="usernameInput" placeholder="–£–Ω–∏–∫–∞–ª—å–Ω–æ–µ –∏–º—è –¥–ª—è –ø–æ–∏—Å–∫–∞">
                <div class="error-message" id="usernameError">–≠—Ç–æ—Ç —é–∑–µ—Ä–Ω–µ–π–º —É–∂–µ –∑–∞–Ω—è—Ç</div>
            </div>
            <button class="login-button" id="loginButton">–í–æ–π—Ç–∏ –≤ —á–∞—Ç</button>
        </div>
    </div>

    <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å -->
    <div class="container" id="mainContainer" style="display: none;">
        <div class="users-panel">
            <div class="users-header">
                –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏ –æ–Ω–ª–∞–π–Ω
            </div>
            <div class="search-container">
                <input type="text" class="search-input" id="userSearch" placeholder="–ü–æ–∏—Å–∫ –ø–æ —é–∑–µ—Ä–Ω–µ–π–º—É...">
            </div>
            <div class="users-list" id="usersList">
                <!-- –°–ø–∏—Å–æ–∫ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π –±—É–¥–µ—Ç –∑–¥–µ—Å—å -->
            </div>
        </div>
        
        <div class="chat-container">
            <div class="chat-header">
                –û–±—â–∏–π —á–∞—Ç
            </div>
            <div class="connection-status" id="connectionStatus">
                –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...
            </div>
            <div class="chat-messages" id="chatMessages">
                <!-- –°–æ–æ–±—â–µ–Ω–∏—è –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è –∑–¥–µ—Å—å -->
            </div>
            <div class="chat-input-container">
                <input type="text" class="message-input" id="messageInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ...">
                <button class="send-button" id="sendButton">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        // –ü–†–ê–í–ò–õ–¨–ù–´–ô URL –≤–∞—à–µ–≥–æ —Å–µ—Ä–≤–µ—Ä–∞
        const SERVER_URL = 'https://eldivis.onrender.com';
        
        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const loginModal = document.getElementById('loginModal');
        const mainContainer = document.getElementById('mainContainer');
        const nicknameInput = document.getElementById('nicknameInput');
        const usernameInput = document.getElementById('usernameInput');
        const usernameError = document.getElementById('usernameError');
        const loginButton = document.getElementById('loginButton');
        const connectionStatus = document.getElementById('connectionStatus');
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const usersList = document.getElementById('usersList');
        const userSearch = document.getElementById('userSearch');
        
        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        let currentUser = null;
        let allUsers = [];
        let socket = null;
        
        // –ü–æ–∏—Å–∫ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
        userSearch.addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            filterUsers(searchTerm);
        });
        
        function filterUsers(searchTerm) {
            const filteredUsers = searchTerm 
                ? allUsers.filter(user => 
                    user.username.toLowerCase().includes(searchTerm) || 
                    user.name.toLowerCase().includes(searchTerm))
                : allUsers;
                
            renderUsersList(filteredUsers);
        }
        
        function renderUsersList(users) {
            usersList.innerHTML = '';
            
            if (users.length === 0) {
                usersList.innerHTML = '<div style="text-align: center; color: #718096; padding: 20px;">–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</div>';
                return;
            }
            
            users.forEach(user => {
                const userElement = document.createElement('div');
                userElement.classList.add('user-item');
                
                if (currentUser && user.username === currentUser.username) {
                    userElement.classList.add('current-user');
                }
                
                userElement.innerHTML = `
                    <div class="user-name">${user.name}</div>
                    <div class="user-username">@${user.username}</div>
                `;
                
                usersList.appendChild(userElement);
            });
        }
        
        // –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ —Å–µ—Ä–≤–µ—Ä—É
        function connectToServer() {
            console.log('üîÑ –ü–æ–ø—ã—Ç–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫:', SERVER_URL);
            
            // –ü—Ä–æ—Å—Ç–æ–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –±–µ–∑ API –∫–ª—é—á–∞
            socket = io(SERVER_URL, {
                transports: ['websocket', 'polling']
            });
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è
            socket.on('connect', () => {
                console.log('‚úÖ –£—Å–ø–µ—à–Ω–æ –ø–æ–¥–∫–ª—é—á–µ–Ω–æ –∫ —Å–µ—Ä–≤–µ—Ä—É');
                connectionStatus.textContent = '–ü–æ–¥–∫–ª—é—á–µ–Ω–æ';
                connectionStatus.classList.add('connected');
                
                // –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –ø–æ—Å–ª–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è
                socket.emit('register user', currentUser);
            });
            
            socket.on('connect_error', (error) => {
                console.error('‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è:', error);
                connectionStatus.textContent = '–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è';
                connectionStatus.classList.remove('connected');
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ—à–∏–±–∫—É –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—é
                alert('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É:\n' + error.message + '\n\nURL: ' + SERVER_URL);
                loginButton.disabled = false;
                loginButton.textContent = '–í–æ–π—Ç–∏ –≤ —á–∞—Ç';
            });
            
            socket.on('disconnect', (reason) => {
                console.log('üì° –û—Ç–∫–ª—é—á–µ–Ω–æ –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞:', reason);
                connectionStatus.textContent = '–û—Ç–∫–ª—é—á–µ–Ω–æ';
                connectionStatus.classList.remove('connected');
            });
            
            // –ü—Ä–∏–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
            socket.on('welcome', (data) => {
                console.log('üëã –ü—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏–µ –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞:', data);
            });
            
            // –û–±—Ä–∞–±–æ—Ç–∫–∞ —É—Å–ø–µ—à–Ω–æ–π —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏
            socket.on('registration success', (data) => {
                console.log('‚úÖ –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è –ø—Ä–æ—à–ª–∞ —É—Å–ø–µ—à–Ω–æ:', data);
                loginModal.style.display = 'none';
                mainContainer.style.display = 'flex';
                messageInput.focus();
            });
            
            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–∫–∏ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏ (—é–∑–µ—Ä–Ω–µ–π–º –∑–∞–Ω—è—Ç)
            socket.on('registration error', (data) => {
                console.log('‚ùå –û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏:', data);
                usernameError.style.display = 'block';
                usernameError.textContent = data.message;
                loginButton.disabled = false;
                loginButton.textContent = '–í–æ–π—Ç–∏ –≤ —á–∞—Ç';
            });
            
            // –ü–æ–ª—É—á–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
            socket.on('users list', (users) => {
                console.log('üë• –ü–æ–ª—É—á–µ–Ω —Å–ø–∏—Å–æ–∫ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π:', users.length);
                allUsers = users;
                renderUsersList(allUsers);
            });
            
            // –ü–æ–ª—É—á–µ–Ω–∏–µ –∏—Å—Ç–æ—Ä–∏–∏ —Å–æ–æ–±—â–µ–Ω–∏–π
            socket.on('message history', (messages) => {
                console.log('üìú –ü–æ–ª—É—á–µ–Ω–∞ –∏—Å—Ç–æ—Ä–∏—è —Å–æ–æ–±—â–µ–Ω–∏–π:', messages.length);
                chatMessages.innerHTML = '';
                if (messages.length === 0) {
                    chatMessages.innerHTML = '<div style="text-align: center; color: #718096; padding: 40px;">–ü–æ–∫–∞ –Ω–µ—Ç —Å–æ–æ–±—â–µ–Ω–∏–π. –ë—É–¥—å—Ç–µ –ø–µ—Ä–≤—ã–º!</div>';
                } else {
                    messages.forEach(message => {
                        addMessageToChat(message);
                    });
                }
                scrollToBottom();
            });
            
            // –ü–æ–ª—É—á–µ–Ω–∏–µ –Ω–æ–≤–æ–≥–æ —Å–æ–æ–±—â–µ–Ω–∏—è
            socket.on('new message', (message) => {
                console.log('üí¨ –ù–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ:', message);
                // –£–±–∏—Ä–∞–µ–º placeholder –µ—Å–ª–∏ –æ–Ω –µ—Å—Ç—å
                if (chatMessages.innerHTML.includes('–ü–æ–∫–∞ –Ω–µ—Ç —Å–æ–æ–±—â–µ–Ω–∏–π')) {
                    chatMessages.innerHTML = '';
                }
                addMessageToChat(message);
                scrollToBottom();
            });
            
            // –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–∏–ª—Å—è
            socket.on('user joined', (data) => {
                console.log('üëã –ù–æ–≤—ã–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å:', data.user.name);
            });
            
            // –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –≤—ã—à–µ–ª
            socket.on('user left', (data) => {
                console.log('üëã –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –≤—ã—à–µ–ª:', data.user.name);
            });
        }
        
        // –í—Ö–æ–¥ –≤ —á–∞—Ç
        loginButton.addEventListener('click', function() {
            const nickname = nicknameInput.value.trim();
            const username = usernameInput.value.trim();
            
            if (!nickname || !username) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è');
                return;
            }
            
            // –í–∞–ª–∏–¥–∞—Ü–∏—è —é–∑–µ—Ä–Ω–µ–π–º–∞
            if (!/^[a-zA-Z0-9_]+$/.test(username)) {
                usernameError.textContent = '–Æ–∑–µ—Ä–Ω–µ–π–º –º–æ–∂–µ—Ç —Å–æ–¥–µ—Ä–∂–∞—Ç—å —Ç–æ–ª—å–∫–æ –±—É–∫–≤—ã, —Ü–∏—Ñ—Ä—ã –∏ —Å–∏–º–≤–æ–ª –ø–æ–¥—á–µ—Ä–∫–∏–≤–∞–Ω–∏—è';
                usernameError.style.display = 'block';
                return;
            }
            
            if (username.length < 3) {
                usernameError.textContent = '–Æ–∑–µ—Ä–Ω–µ–π–º –¥–æ–ª–∂–µ–Ω —Å–æ–¥–µ—Ä–∂–∞—Ç—å –º–∏–Ω–∏–º—É–º 3 —Å–∏–º–≤–æ–ª–∞';
                usernameError.style.display = 'block';
                return;
            }
            
            loginButton.disabled = true;
            loginButton.textContent = '–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...';
            usernameError.style.display = 'none';
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            currentUser = {
                name: nickname,
                username: username.toLowerCase()
            };
            
            console.log('üë§ –î–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:', currentUser);
            
            // –ü–æ–¥–∫–ª—é—á–∞–µ–º—Å—è –∫ —Å–µ—Ä–≤–µ—Ä—É
            connectToServer();
        });
        
        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
        function sendMessage() {
            const text = messageInput.value.trim();
            
            if (text && currentUser) {
                console.log('üì§ –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è:', text);
                socket.emit('send message', {
                    username: currentUser.username,
                    name: currentUser.name,
                    text: text
                });
                
                messageInput.value = '';
            }
        }
        
        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è –≤ —á–∞—Ç
        function addMessageToChat(message) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
