<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eldivis Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 600px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-header {
            background: #4a5568;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.3rem;
            font-weight: 600;
        }
        
        .connection-status {
            padding: 10px 20px;
            text-align: center;
            font-size: 0.9rem;
            background: #fef3c7;
            color: #92400e;
        }
        
        .connection-status.connected {
            background: #d1fae5;
            color: #065f46;
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }
        
        .message.own {
            align-self: flex-end;
            background: #667eea;
            color: white;
            border-bottom-right-radius: 5px;
        }
        
        .message.other {
            align-self: flex-start;
            background: #f1f5f9;
            color: #2d3748;
            border-bottom-left-radius: 5px;
        }
        
        .message-info {
            display: flex;
            justify-content: space-between;
            font-size: 0.75rem;
            margin-top: 5px;
            opacity: 0.8;
        }
        
        .chat-input-container {
            padding: 20px;
            background: #f8fafc;
            border-top: 1px solid #e2e8f0;
            display: flex;
            gap: 10px;
        }
        
        .message-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #cbd5e0;
            border-radius: 25px;
            outline: none;
        }
        
        .message-input:focus {
            border-color: #667eea;
        }
        
        .send-button {
            background: #667eea;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 12px 25px;
            cursor: pointer;
            font-weight: 600;
        }
        
        .login-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .login-form {
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
        }
        
        .login-title {
            text-align: center;
            margin-bottom: 20px;
            color: #2d3748;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #cbd5e0;
            border-radius: 8px;
            outline: none;
        }
        
        .login-button {
            width: 100%;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px;
            cursor: pointer;
            font-weight: 600;
        }
        
        .error-message {
            color: #e53e3e;
            font-size: 0.85rem;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-modal" id="loginModal">
        <div class="login-form">
            <h2 class="login-title">Join Eldivis Chat</h2>
            <div class="form-group">
                <input type="text" class="form-input" id="nicknameInput" placeholder="Your name" value="User">
            </div>
            <div class="form-group">
                <input type="text" class="form-input" id="usernameInput" placeholder="Unique username">
                <div class="error-message" id="usernameError">Username already taken</div>
            </div>
            <button class="login-button" id="loginButton">Join Chat</button>
        </div>
    </div>

    <div class="chat-container" id="chatContainer" style="display: none;">
        <div class="chat-header">
            Eldivis Chat
        </div>
        <div class="connection-status" id="connectionStatus">
            Connecting...
        </div>
        <div class="chat-messages" id="chatMessages">
            <div style="text-align: center; color: #718096; padding: 40px;">
                Connecting to chat server...
            </div>
        </div>
        <div class="chat-input-container">
            <input type="text" class="message-input" id="messageInput" placeholder="Type a message..." disabled>
            <button class="send-button" id="sendButton" disabled>Send</button>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        const SERVER_URL = 'https://eldivis.onrender.com';
        
        const loginModal = document.getElementById('loginModal');
        const chatContainer = document.getElementById('chatContainer');
        const nicknameInput = document.getElementById('nicknameInput');
        const usernameInput = document.getElementById('usernameInput');
        const usernameError = document.getElementById('usernameError');
        const loginButton = document.getElementById('loginButton');
        const connectionStatus = document.getElementById('connectionStatus');
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        
        let socket = null;
        let currentUser = null;
        
        function connectToServer() {
            console.log('ðŸ”„ Connecting to:', SERVER_URL);
            
            socket = io(SERVER_URL, {
                transports: ['websocket', 'polling'],
                timeout: 10000
            });
            
            socket.on('connect', () => {
                console.log('âœ… Connected to server');
                connectionStatus.textContent = 'Connected to Eldivis Chat';
                connectionStatus.classList.add('connected');
                
                // Enable input
                messageInput.disabled = false;
                sendButton.disabled = false;
                messageInput.focus();
            });
            
            socket.on('connected', (data) => {
                console.log('ðŸ‘‹ Server welcome:', data);
            });
            
            socket.on('connect_error', (error) => {
                console.error('âŒ Connection error:', error);
                connectionStatus.textContent = 'Connection failed: ' + error.message;
                alert('Connection error: ' + error.message);
                loginButton.disabled = false;
                loginButton.textContent = 'Join Chat';
            });
            
            socket.on('registration_success', (data) => {
                console.log('âœ… Registration success:', data);
                loginModal.style.display = 'none';
                chatContainer.style.display = 'flex';
                currentUser = data.user;
                
                // Load message history
                if (data.messageHistory && data.messageHistory.length > 0) {
                    chatMessages.innerHTML = '';
                    data.messageHistory.forEach(msg => addMessageToChat(msg));
                }
            });
            
            socket.on('registration_error', (data) => {
                console.log('âŒ Registration error:', data);
                usernameError.textContent = data.message;
                usernameError.style.display = 'block';
                loginButton.disabled = false;
                loginButton.textContent = 'Join Chat';
            });
            
            socket.on('new_message', (message) => {
                addMessageToChat(message);
                scrollToBottom();
            });
            
            socket.on('users_list', (users) => {
                console.log('ðŸ‘¥ Users online:', users.length);
            });
        }
        
        function addMessageToChat(message) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            
            const isOwnMessage = currentUser && message.username === currentUser.username;
            messageElement.classList.add(isOwnMessage ? 'own' : 'other');
            
            messageElement.innerHTML = `
                <div class="message-text">${message.text}</div>
                <div class="message-info">
                    <span class="message-sender">${message.name}</span>
                    <span class="message-time">${message.timestamp}</span>
                </div>
            `;
            
            chatMessages.appendChild(messageElement);
        }
        
        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        loginButton.addEventListener('click', () => {
            const nickname = nicknameInput.value.trim();
            const username = usernameInput.value.trim();
            
            if (!nickname || !username) {
                alert('Please enter both name and username');
                return;
            }
            
            loginButton.disabled = true;
            loginButton.textContent = 'Connecting...';
            usernameError.style.display = 'none';
            
            currentUser = {
                name: nickname,
                username: username.toLowerCase()
            };
            
            connectToServer();
            
            // Register user after short delay to ensure connection
            setTimeout(() => {
                if (socket && socket.connected) {
                    socket.emit('register user', currentUser);
                }
            }, 1000);
        });
        
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
        
        function sendMessage() {
            const text = messageInput.value.trim();
            if (text && socket) {
                socket.emit('send_message', {
                    text: text
                });
                messageInput.value = '';
            }
        }
        
        // Auto-fill for testing
        window.addEventListener('load', () => {
            usernameInput.value = 'user_' + Math.floor(Math.random() * 1000);
            nicknameInput.focus();
        });
    </script>
</body>
</html>
