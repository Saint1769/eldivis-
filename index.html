<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GameLoaders VIP</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#0d111f; --card:#1b1f2c; --text:#e6eaf5;
  --grad1:#7c4dff; --grad2:#00d4ff; --vip-color:linear-gradient(90deg,#ff0000,#ff7f00,#ffff00,#00ff00,#0000ff,#8b00ff);
}
*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif;}
body{background:var(--bg);color:var(--text);}
header{position:sticky;top:0;background:rgba(13,17,31,.85);backdrop-filter:blur(12px);padding:12px 0;z-index:10;}
.container{width:min(1100px,95%);margin:0 auto;}
nav{display:flex;justify-content:space-between;align-items:center;}
nav a,nav button{color:var(--text);text-decoration:none;margin-left:14px;background:none;border:none;font-weight:600;cursor:pointer;}
nav .brand{font-weight:800;font-size:22px;color:var(--grad1);}
.tabs{display:flex;gap:10px;justify-content:center;margin:16px 0;}
.tabs button{padding:10px 14px;border-radius:12px;border:1px solid rgba(255,255,255,.08);background:rgba(255,255,255,.02);color:var(--text);cursor:pointer;}
.tabs button.active{background:linear-gradient(90deg,var(--grad1),var(--grad2));color:#fff;border:none;}
.page{display:none;} .page.active{display:block;}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:16px;}
.card{background:var(--card);border-radius:16px;padding:16px;position:relative;overflow:hidden;transition:0.3s;}
.card:hover{transform:translateY(-4px);}
.btn{padding:10px 16px;border-radius:12px;background:linear-gradient(90deg,var(--grad1),var(--grad2));color:#fff;border:none;cursor:pointer;font-weight:700;transition:0.3s;}
.btn:hover{opacity:0.9;}
.btn-soft{padding:10px 16px;border-radius:12px;background:rgba(124,77,255,.12);color:#d5caff;border:1px solid rgba(124,77,255,.25);cursor:pointer;}
.vip-badge{padding:4px 10px;border-radius:999px;background:var(--vip-color);background-size:300% 300%;color:#fff;font-weight:700;animation:rainbow 4s linear infinite;}
@keyframes rainbow{0%{background-position:0 0;}50%{background-position:100% 0;}100%{background-position:0 0;}}
.profile-wrap{display:grid;grid-template-columns:280px 1fr;gap:20px;}
.avatar-wrap{position:relative;width:120px;height:120px;}
.avatar-wrap img{width:100%;height:100%;border-radius:50%;border:4px solid rgba(255,255,255,.12);object-fit:cover;transition:0.3s;}
.avatar-frame{position:absolute;inset:-8px;border-radius:50%;border:3px solid var(--grad2);animation:spin 6s linear infinite;}
.avatar-aura{position:absolute;inset:-18px;border-radius:50%;background:conic-gradient(from 0deg,#ff0,#f0f,#0ff,#ff0);opacity:0.5;filter:blur(12px);animation:spin 12s linear infinite;}
@keyframes spin{from{transform:rotate(0deg);}to{transform:rotate(360deg);}}
.xp-bar{height:12px;background:rgba(255,255,255,.1);border-radius:8px;margin:4px 0;position:relative;}
.xp-fill{height:100%;background:linear-gradient(90deg,var(--grad1),var(--grad2));border-radius:8px;width:0%;transition:width 0.5s;}
.notif{position:fixed;top:20px;right:20px;background:linear-gradient(90deg,var(--grad1),var(--grad2));color:#fff;padding:12px 18px;border-radius:12px;opacity:0;transition:0.5s;}
</style>
</head>
<body>
<header>
<div class="container">
<nav>
<div class="brand">GameLoaders</div>
<div>
<a href="#" onclick="setTab('buy')">Купить</a>
<a href="#" onclick="setTab('vip')">VIP</a>
<a href="#" onclick="setTab('profile')">Профиль</a>
<a href="#" onclick="setTab('shop')">Магазин</a>
<button id="authBtn" onclick="authToggle()">Войти</button>
</div>
</nav>
</div>
</header>

<div class="container">
<div class="tabs">
<button id="tab-buy" class="active" onclick="setTab('buy')">Купить</button>
<button id="tab-vip" onclick="setTab('vip')">VIP</button>
<button id="tab-profile" onclick="setTab('profile')">Профиль</button>
<button id="tab-shop" onclick="setTab('shop')">Магазин</button>
</div>

<!-- Купить -->
<section id="page-buy" class="page active">
<h2>Лоадеры</h2>
<div class="grid" id="loaderGrid"></div>
</section>

<!-- VIP -->
<section id="page-vip" class="page">
<h2>VIP Подписка</h2>
<div class="grid">
<div class="card">
<h3>1 месяц</h3>
<p>Доступ к VIP лоадерам и приколюхам</p>
<button class="btn" onclick="buyVIP('1')">Купить за 299 ₽</button>
</div>
<div class="card">
<h3>12 месяцев</h3>
<p>VIP на год</p>
<button class="btn" onclick="buyVIP('12')">Купить за 2870 ₽</button>
</div>
<div class="card">
<h3>Пожизненно</h3>
<p>VIP навсегда</p>
<button class="btn" onclick="buyVIP('lifetime')">Купить за 7990 ₽</button>
</div>
</div>
</section>

<!-- Профиль -->
<section id="page-profile" class="page">
<h2>Профиль</h2>
<div class="profile-wrap">
<aside class="card">
<div class="avatar-wrap">
<img id="avatarImg" src="https://via.placeholder.com/120" alt="avatar">
<div class="avatar-frame"></div>
<div class="avatar-aura"></div>
</div>
<h2 id="displayName">nickname</h2>
<div id="vipStatus"></div>
<div>
<label>Ник:<input id="nickInput" type="text" oninput="updateNick()"></label><br>
<label>Аватар:<input id="avatarInput" type="file"></label>
</div>
<div>Монеты: <span id="coins">0</span></div>
<div class="xp-bar"><div class="xp-fill" id="xpFill"></div></div>
</aside>
<section class="card">
<h3>Приколюхи</h3>
<div id="ownedItems"></div>
</section>
</div>
</section>

<!-- Магазин -->
<section id="page-shop" class="page">
<h2>Магазин монет и приколюх</h2>
<h3>Пакеты монет</h3>
<div class="grid" id="coinPacks"></div>
<h3>Приколюхи</h3>
<div class="grid" id="itemsShop"></div>
</section>

<div id="notif" class="notif">Привет!</div>

<script>
// Вкладки
function setTab(key){
document.querySelectorAll('.tabs button').forEach(b=>b.classList.remove('active'));
document.getElementById('tab-'+key)?.classList.add('active');
document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
document.getElementById('page-'+key)?.classList.add('active');
}

// Профиль
let profile={nick:'Player',coins:0,vip:false,owned:[],xp:0};
function updateNick(){profile.nick=document.getElementById('nickInput').value;document.getElementById('displayName').textContent=profile.nick;}

// Лоадеры
const loaders=[
{name:'Free Loader 1',game:'Game A',type:'free'},
{name:'Free Loader 2',game:'Game B',type:'free'},
{name:'Pro Loader 1',game:'Game A',type:'pro',price:199},
{name:'VIP Loader',game:'Game C',type:'vip'}
];
const loaderGrid=document.getElementById('loaderGrid');
loaders.forEach(l=>{
const c=document.createElement('div');c.className='card';
c.innerHTML=`<h3>${l.name}</h3><p>Игра: ${l.game}</p>`;
if(l.type==='free'){c.innerHTML+=`<button class="btn" onclick="downloadLoader('${l.name}')">Скачать</button>`;}
else if(l.type==='pro'){c.innerHTML+=`<button class="btn" onclick="buyPro('${l.name}',${l.price})">Купить за ${l.price} ₽</button>`;}
else if(l.type==='vip'){c.innerHTML+=`<button class="btn" onclick="buyVIPLoader('${l.name}')">Только для VIP</button>`;}
loaderGrid.appendChild(c);
});

// Магазин монет
const coinPacks=[
{coins:100,price:99},{coins:250,price:199},{coins:500,price:349},
{coins:1000,price:599},{coins:2500,price:1299},{coins:5000,price:2399}
];
const coinGrid=document.getElementById('coinPacks');
coinPacks.forEach(p=>{
const c=document.createElement('div');c.className='card';
c.innerHTML=`<h3>${p.coins} монет</h3><p>Цена: ${p.price} ₽</p><button class="btn" onclick="buyCoins(${p.coins})">Купить</button>`;
coinGrid.appendChild(c);
});

// Приколюхи
const items=[...Array(20)].map((_,i)=>({name:'Приколюха '+(i+1),price:10+(i*5)}));
const itemGrid=document.getElementById('itemsShop');
items.forEach(it=>{
const c=document.createElement('div');c.className='card';
c.innerHTML=`<h3>${it.name}</h3><p>Цена: ${it.price} монет</p><button class="btn" onclick="buyItem('${it.name}',${it.price})">Купить</button>`;
itemGrid.appendChild(c);
});

// Функции покупки
function showNotif(msg){const n=document.getElementById('notif');n.textContent=msg;n.style.opacity=1;setTimeout(()=>{n.style.opacity=0;},2000);}
function buyCoins(n){profile.coins+=n;document.getElementById('coins').textContent=profile.coins;showNotif(`Куплено ${n} монет`);}
function buyItem(name,price){if(profile.coins>=price){profile.coins-=price;profile.owned.push(name);document.getElementById('coins').textContent=profile.coins;document.getElementById('ownedItems').innerHTML=profile.owned.join(', ');showNotif(`Куплено ${name}`);}else{showNotif('Недостаточно монет');}}
function downloadLoader(name){showNotif(`Скачан ${name}`);}
function buyPro(name,price){showNotif(`Куплен ${name} за ${price} ₽`);}
function buyVIPLoader(name){if(profile.vip){showNotif(`Скачан VIP Loader ${name}`);}else{showNotif('Нужен VIP');}}
function buyVIP(type){profile.vip=true;document.getElementById('vipStatus').innerHTML='<span class="vip-badge">VIP</span>';showNotif('Вы стали VIP');}

// Аватар
document.getElementById('avatarInput').addEventListener('change',e=>{const f=e.target.files[0];if(!f)return;const r=new FileReader();r.onload=()=>{document.getElementById('avatarImg').src=r.result;};r.readAsDataURL(f);});

// Авторизация (демо)
function authToggle(){alert('Демо авторизация');}
</script>
</body>
</html>
